spring:
  jpa:
    open-in-view: 'false'
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: 'true'
    defer-datasource-initialization: 'true'
    show-sql: 'true'
  datasource:
    url: jdbc:h2:mem:appdb
    username: '1'
    password: '1'
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: 'true'
server:
  error:
    include-stacktrace: never
